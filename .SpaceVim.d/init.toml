[options]
    #colorscheme = "gruvbox"
    colorscheme = "malokai"
    background = "dark"
    enable_guicolors = true
    statusline_separator = "arrow"
    statusline_inactive_separator = "arrow"
    buffer_index_type = 4
    enable_tabline_filetype_icon = true
    enable_statusline_display_mode = false
    relativenumber = false
    default_indent = 4
    bootstrap_before = "custom_init#before"
    spacevim_auto_disable_touchpad = 0
    max_column = 120
    vim_help_language = "en"
    language = "en_US.utf8"
    simple_mode = 1
    lint_on_save = 0
    enable_ale = true
    enable_neomake = false
    enable_googlesuggest = true
    lint_on_the_fly = false
    enable_ycm = false

[[layers]]
  name = 'autocomplete'
  auto-completion-return-key-behavior = "complete"
  auto-completion-tab-key-behavior = "smart"

[[layers]]
  name = 'shell'
  default_position = 'top'
  default_height = 30

[[layers]]
  name = "lang#python"

[[layers]]
  name = "lang#puppet"

[[layers]]
  name = 'colorscheme'
